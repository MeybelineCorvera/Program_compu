<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Motivacionales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
    }
    #frase {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #333;
    }
    #autor {
      font-size: 1.2rem;
      color: #555;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Frases Motivacionales</h1>
  <button id="btnFrase">Obtener frase</button>
  <div id="frase"></div>
  <div id="autor"></div>
  <script src="script.js"></script>
</body>
</html>
